<!DOCTYPE html>
<html>

<!-- TESTING -->

<head>
    <title>Logo Garden</title>
    <link rel="stylesheet" type="text/css" href="logoGarden-style.css">
</head>

<body>
    <br>
    <div class="callout logo-grid">
        <p style="text-align: center;"><strong>COMPANIES:</strong></p>
        <div class="row center-xs middle-xs">
            <div class="col-xs-12 col-sm">
                <p dir="ltr" style="text-align: center;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Amazon_Web_Services_Logo.svg"
                        style="width: 150px; vertical-align: top; margin: 0px auto; height: 60px;" alt="Amazon">
                </p>
            </div>
            <div class="col-xs-12 col-sm">
                <p dir="ltr" style="text-align: center;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Lockheed_Martin_logo.svg"
                        style="width: 200px; vertical-align: top; margin: 0px auto; height: 50px;"
                        alt="Lockheed Martin">
                </p>
            </div>
            <div class="col-xs-12 col-sm">
                <p dir="ltr" style="text-align: center;">
                    <img src="https://www.paloaltonetworks.com/content/dam/pan/en_US/images/logos/brand/primary-company-logo/Parent-logo.png?imwidth=480"
                        style="width: 200px; vertical-align: top; margin: 0px auto; height: 70.px;"
                        alt="Palo Alto Networks">
                </p>
            </div>
            <div class="col-xs-12 col-sm">
                <p dir="ltr" style="text-align: center;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/NASA_logo.svg"
                        style="width: 100px; vertical-align: top; margin: 0px auto; height: 70.px;" alt="NASA">
                </p>
            </div>
            <div class="col-xs-12 col-sm">
                <p dir="ltr" style="text-align: center;">
                    <img src="https://upload.wikimedia.org/wikipedia/sco/2/21/Nvidia_logo.svg"
                        style="width: 200px; vertical-align: top; margin: 0px auto; height: 70px;" alt="Nvidia">
                </p>
            </div>
        </div>
        <div class="row center-xs middle-xs">
            <div class="col-xs-12 col-sm">
            </div>
        </div>
    </div>
    </div>
</body>

</html>
